---
layout: default
title: APIs
overview: true
---

<div id="three-column" class="container">
    <div><span class="arrow-down"></span></div>
    <div id="pageBody" style="text-align: left; margin: 25px;">
        <h2>APIs</h2>
        <table id='api-listing' style='padding-left:25px; padding-right:25px;' width='100%'></table>    
    </div>
</div>

{% raw  %}
<script id="apiListingTemplate" type="text/template">       
    <tr>
        <td align="center" width="15%">
           <img src="{{image}}" width="50" align="left" style="padding: 15px;" />
        </td>
        <td align="left" width="40%">
            <strong>{{name}}</strong>
        </td>
        <td align="left">
            {{description}}
        </td>        
        {{#definitions}}
            <td align="center" width="10%">
              <a href="{{url}}" target="_blank">{{type}}</a>
            </td>
        {{/definitions}}              
    </tr>                                                                                               
</script>
{% endraw %}

<script type="text/javascript"> 
    $.getJSON('data/apis.json', function(data) {
            $.each(data['apis'], function($key, $value) {
                var template = $('#apiListingTemplate').html();
                var html = Mustache.to_html(template, $value);
                $('#api-listing').append(html);                                     
            }); 
        });   
</script>
