---
layout: default
title: APIs
overview: true
---

<div id="three-column" class="container">
    <div><span class="arrow-down"></span></div>
    <div id="pageBody" style="text-align: left; margin: 25px;">
        
    </div>
</div>


{% raw  %}
<script id="apiListingTemplate" type="text/template">       
    <tr>
        <td align="center" width="75">
            <a href="{{url}}"><img src="{{image}}" width="50" align="left" style="padding: 15px;" /></a>
        </td>
        <td align="left">
            <a href="{{url}}" style="color: #000;"><strong>{{name}}</strong></a> - {{description}}. <a href="{{url}}">view</a>.
        </td>
    </tr>                                                                                               
</script>
{% endraw %}

<script type="text/javascript">
  
    function getUrlVar(key){
        var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search); 
        return result && unescape(result[1]) || ""; 
      }
      
    $ThisPage = getUrlVar('p');    
    if($ThisPage==''){
        $ThisPage = "Home";
    }    
    
    $token = getUrlVar('t');

    var github = new Github({
        token: $token,
        auth: "oauth"
            });

    var repo = github.getRepo('kinlane', 'api-commons');

    repo.read('master','apis.json',function(err, data){            
        if(!err) {
            
            $APIs = jQuery.parseJSON(data);

            $.each($APIs['apis'], function($key, $value) {
                var template = $('#apiListingTemplate').html();
                var html = Mustache.to_html(template, $value);
                $('#api-listing').append(html);                                     
            });  
         }          
    });
    
</script>
