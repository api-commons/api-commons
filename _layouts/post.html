{% include top.html %}

<body class="wrap">
  {% include header.html %}

    <div id="three-column" class="container">
        <div>
            <span class="arrow-down"></span>
        </div>
        <div id="pageBody" style="text-align: left; margin: 25px;">
    
             {{ content }}
             
            <center>
            <hr />
            <table width="100%" border="0" style="margin-top: -8px; margin-bottom: 12px;">
                <tr>
                    <td style="width: 70px;" align="center">
                        <!-- Place this tag in your head or just before your close body tag -->
                        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
                        
                        <!-- Place this tag where you want the +1 button to render -->
                        <g:plusone size="medium"></g:plusone>                       
                    </td>
                    <td style="width: 70px;" align="center">
                        <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="apicommons">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>                           
                    </td>                           
                    <td style="width: 90px;">
                        <div style="padding-bottom:-9px;">
                        <script type="text/javascript" src="http://platform.linkedin.com/in.js"></script>
                        <script type="in/share" data-counter="right"></script>
                        </div>
                    </td>                           
                    <td style="margin-top:25px; width: 90px;">
                        <!-- AddThis Button BEGIN -->               
                        
                        <div class="addthis_toolbox addthis_default_style " align="center" style="width: 100px; margin-top: 10px; padding-bottom: 1px; margin-left: 20px;">
                        <a class="addthis_button_preferred_1"></a>
                        <a class="addthis_button_preferred_2"></a>
                        <a class="addthis_button_preferred_3"></a>
                        <a class="addthis_button_preferred_4"></a>
                        <a class="addthis_button_preferred_5"></a>
                        </div>
                        <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
                        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=kinlane"></script>
                        <!-- AddThis Button END -->
                                                
                        
                    </td>
                </tr>
            </table>
            </center>   
            <hr />
            
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'apicommons'; // required: replace example with your forum shortname
        
                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>       
             
        </div>
    </div>             

  {% include footer.html %}
  {% include analytics.html %}

</body>
</html>
