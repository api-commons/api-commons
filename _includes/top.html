<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="Jekyll • Simple, blog-aware, static sites - Feed" href="/feed.xml" />
  <link rel="alternate" type="application/atom+xml" title="Recent commits to Jekyll’s master branch" href="{{ site.repository }}/commits/master.atom" />
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/api-commons/css/normalize.css" />
  <link rel="stylesheet" href="/api-commons/css/gridism.css" />
  <link rel="stylesheet" href="/api-commons/css/style.css" />
  <link rel="stylesheet" href="/api-commons/css/pygments.css" />
  <link rel="icon" type="image/x-icon" href="/api-commons/favicon.png" />
  <script type="text/javascript" src="/api-commons/js/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/api-commons/js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="/api-commons/js/lib/base64.js"></script>
  <script type="text/javascript" src="/api-commons/js/github.js"></script>
  <script type="text/javascript" src="/api-commons/js/utilities.js"></script>   
      
  <script type="text/javascript">
  
        function getUrlVar(key){
            var result = new RegExp(key + "=([^&]*)", "i").exec(window.location.search); 
            return result && unescape(result[1]) || ""; 
          }
          
        $ThisPage = getUrlVar('p');    
        if($ThisPage==''){
            $ThisPage = "Home";
        }    
        
        $token = getUrlVar('t');
    
        var github = new Github({
            token: $token,
            auth: "oauth"
            });
  
        var repo = github.getRepo('kinlane', 'api-commons');
        
        repo.read('master','site.json',function(err, data){            
            if(!err) {
                
                $Site = jQuery.parseJSON(data);
        
                // Build the navigation
               // $.each($Site['navigation'], function($key, $value) {
               //     $NavigationString = '<li><a href="' + $value + '">' + $key + '</a></li>';
               //     $("#primaryNavItems").append($NavigationString);           
               // });
                
                // Build the Page Content
                $.each($Site['pages'], function($key, $value) {
                    if($key==$ThisPage){
                        $("#pageBody").html($value);
                        }             
                });  
             }          
        });
        
    </script> 
</head>
